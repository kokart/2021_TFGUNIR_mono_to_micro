<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

  <h2>Busqueda de Usuarios</h2>

  <form th:object="${user}" th:action="@{/users}" method="get"
    class="form-horizontal" id="search-user-form">
    <div class="form-group">
      <div class="control-group" id="apellidoGroup">
        <label class="col-sm-2 control-label">CÃ³digo Silcon </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{silcon}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Encontrar usuario</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/users/new}">Alta usuario</a>

</body>
</html>
